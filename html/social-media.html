<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diagonal Strokes</title>
<style>
body {
    background-color: black;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    position: relative;
    width: 400px;
    height: 400px;
}

.stroke {
    position: absolute;
    width: 100%;
    height: 100%;
    clip-path: polygon(0% 0%, 0% 100%, 100% 0%);
}

.stroke:nth-child(1) {
    background: linear-gradient(120deg, #00a8cc, #005f73);
    transform: rotate(-45deg);
}

.stroke:nth-child(2) {
    background: linear-gradient(120deg, #006f7e, #00a8cc);
    transform: rotate(45deg);
}

.stroke:nth-child(3) {
    background: linear-gradient(120deg, #005f73, #006f7e);
    transform: rotate(-135deg);
}

.stroke:nth-child(4) {
    background: linear-gradient(120deg, #00a8cc, #005f73);
    transform: rotate(135deg);
}
</style>
</head>
<body>

<div class="container">
    <div class="stroke"></div>
    <div class="stroke"></div>
    <div class="stroke"></div>
    <div class="stroke"></div>
</div>

</body>
</html>
